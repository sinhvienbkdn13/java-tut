<!DOCTYPE html>
<html>
<head>
	<title>May Tinh don gian</title>
	<link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
</head>
<body>
	<div id="background"><!-- Main background -->
		
		<div id="result"></div>
		
		<div id="main">
			<div id="first-rows">
			</div>
			
			<div class="rows">
				<button value="1" class="btn-style num-bg num first-child" onclick="getvalue(this.value)">1</button>
				<button value="2" class="btn-style num-bg num" onclick="getvalue(this.value)">2</button>
				<button value="3" class="btn-style num-bg num" onclick="getvalue(this.value)">3</button>
				<button value="+" class="btn-style opera-bg operator" onclick="getvalue(this.value)">+</button>
			</div>
			
			<div class="rows">
				<button value="4" class="btn-style num-bg num first-child" onclick="getvalue(this.value)">4</button>
				<button value="5" class="btn-style num-bg num" onclick="getvalue(this.value)">5</button>
				<button value="6" class="btn-style num-bg num" onclick="getvalue(this.value)">6</button>
				<button value="-" class="btn-style opera-bg operator" onclick="getvalue(this.value)">-</button>
			</div>
			
			<div class="rows">
				<button value="7" class="btn-style num-bg num first-child" onclick="getvalue(this.value)">7</button>
				<button value="8" class="btn-style num-bg num" onclick="getvalue(this.value)">8</button>
				<button value="9" class="btn-style num-bg num" onclick="getvalue(this.value)">9</button>
				<button value="x" class="btn-style opera-bg operator" onclick="getvalue(this.value)">x</button>
            </div>
            
            <div class="rows">
				<button value="c" class="btn-style num-bg num first-child" id="clear">C</button>
				<button value="0" class="btn-style num-bg num">0</button>
				<button value="=" class="btn-style num-bg num" onclick="Calculate()">=</button>
				<button value="/" class="btn-style opera-bg operator" onclick="getvalue(this.value)">/</button>
			</div>
			
		</div>
		
	</div>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
