<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
       // Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".
       for(var  i = 0 ;i <=100;i++){
           if(i%15 ==0){
               document.write(i + " FizzBuzz");
               document.write("<br/>");
           }
           else if(i%3==0){
                document.write(i + " Fizz");
                document.write("<br/>");
           }
           else if( i%5==0){
                document.write(i + " Buzz");
                document.write("<br/>");
           }

       }
    </script>
</body>

</html>
