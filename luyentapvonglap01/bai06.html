<body>
    <script>
        // Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
        var count=0;
        var count_number = 0;
        var sum = 0;
        while(true) {
            if(count % 7 == 0){
                sum += count;
                count_number ++;
            }
            if(count_number == 30) {
                break;
            }
            count++;
        }
        document.write("Tong 30 so dau tien chia het cho 7: " + sum)
    </script>
</body>

</html>
