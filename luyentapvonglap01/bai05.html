<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // Hiển thị ra 20 số trong dãy fibonacci đầu tiên
        var n1 = 0;
        var n2 = 1;
        var n3;
        var sum =n1+n2;
        for (var i = 2; i < 20; i++) {
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
            sum += n3;
        }
        document.write("Tong 20 so fibonacci: " + sum)
    </script>
</body>

</html>
