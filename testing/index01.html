<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Họ và Tên</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" required>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Giới Tính</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Nam" checked>
                        <label class="form-check-label" for="male">
                            Nam
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
                        <label class="form-check-label" for="female">
                            Nữ
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gender" id="diff" value="Khác">
                        <label class="form-check-label" for="diff">
                            Khác
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <label for="example-date-input" class="col-2 col-form-label">Ngày sinh</label>
            <div class="col-10">
                <input class="form-control" type="date" value="2011-08-19" id="datebirthday">
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Điểm Môn 1</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="score1" placeholder="Nhập điểm môn 1" required>
                <p id="score0Error" style="color:red;"></p>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Điểm môn 2</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="score2" placeholder="Nhập điểm môn 2" required>
                <p id="score1Error" style="color:red;"></p>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Điểm môn 3</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="score3" placeholder="Nhập điểm môn 3" required>
                <p id="score2Error" style="color:red;"></p>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Điểm môn 4</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="score4" placeholder="Nhập điểm môn 4" required>
                <p id="score3Error" style="color:red;"></p>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary" onclick="ShowResult()">
                    Xem kết quả
                </button>
            </div>
        </div>
    </form>


    <div class="modal fade" id="result" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="name_student">Trần Thủy</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <p class="col-sm-3">Giới Tính: </p>
                        <p id="gender_student">Nam</p>
                    </div>
                    <div class="row">
                        <p class="col-sm-3">Ngày sinh: </p>
                        <p id="birthday_student">18/05/1995</p>
                    </div>
                    <div class="row">
                        <p class="col-sm-4">Diem Trung Bình: </p>
                        <p id="score_student">7.5</p>
                    </div>
                    <div class="row">
                        <p class="col-sm-3">Học Lực: </p>
                        <p id="rank_student">Trung Bình</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
