    <script>
        // Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược. Ví dụ, nếu một mảng chứa các ký tự  {'c', 's', 'c', '2', '6', '1'} sau khi thực hiện đảo ngược sẽ là "162csc"
        var a =  ['c', 's', 'c', '2', '6', '1']
        a = a.reverse().join("");
        document.write("Chuoi dao nguoc la : " +  a)
    </script>
