<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. 
        var str = prompt("Nhap chuoi 1");
        var str2 = prompt("Nhap chuoi 2 ")
        if(str == str2) {
            document.write("Hai chuoi giong nhau")
        }
        else{
            document.write("Hai chuoi khong giong nhau")
        }
    </script>
</body>
