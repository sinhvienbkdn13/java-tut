<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 2;
        var count_number=0;
        while(true){
            var count = 0; 
            for(i=1;i<=number;i++){
                if(number % i == 0){
                    count++;
                }
            }

            if(count == 2) {
                document.write(number + " ");
                count_number++;
            }
                
            if (count_number == 20)
                break;
            number++;
        }
    </script>
</body>
</html>
