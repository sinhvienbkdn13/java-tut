<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //   dem so nguyen am trong mot chuoi
        var A = "-1 -2 -3 0 1 2 3 4 5 6";
        var a = A.split(" ");
        var count=0;
        for(var i in a){
            if(parseInt(a[i]) < 0){
                count++;
            }
        }
        document.write("Chuoi co " + count + " so nguyen am ")

    </script>
</body>
</html>
