<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //  Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó
        var a =[];
        for(var i = 0; i< 10;i++){
            var b = parseInt(prompt("Nhap mang 10 phan tu: "));
            a.push(b);   
        }

        var max = a[0];
        var pos = 0;
        for(var i in a){
            if(a[i] > max ){
                max = a[i]
                pos = i;
            }
        }
        

        document.write("So lon nhat la: " + max + " vi tri la: " + pos);

    </script>
</body>
</html>
