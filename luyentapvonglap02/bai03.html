<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // hinh 1
        for(var i =0;i<5;i++){
            for(var j = 0 ; j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");
        // hinh 2
        for(var i = 5; i > 0; i--){
            for(j=i; j > 0 ; j--){
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");
        document.write("<br>");
        // hinh 3
        for (var i = 1; i <= 5; i++) {

            for (var j = 1; j <= 5 - i; j++) {
                document.write("#");
            }
            for (var j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        // hinh 4
        document.write("<br>");
        document.write("<br>");

        for (var i = 5; i > 0; i--) {

            for(j=5-i;j > 0 ; j--){
                document.write("#");
            }   

            for(j=i; j > 0 ; j--){
                document.write("*");
            }

                     
            document.write("<br>");
        }

        document.write("<br>");
        document.write("<br>");
        // hinh 5
        for(var i = 1 ; i <=7 ; i++ ){
            for(var j = 1 ; j <=21; j++){
                if((i > 1 && i < 7) && (j > 1 && j  < 21 )) {
                    document.write("#");
                }
                else{
                    document.write("*");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
